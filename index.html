<!DOCTYPE html>
<html>

<head>
    <title>multi youtube</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="YouTube Multi Player">
    <meta property="og:url" content="https://nono2224.github.io/youtube_multi_player/" />
    <meta property="og:title" content="Youtube Multi Player" />
    <meta property="og:image" content="https://nono2224.github.io/youtube_multi_player/image/icon.png" />
    <meta property="og:site_name" content="Youtube Multi Player" />
    <link rel="stylesheet" href="style/main/style.css">
    <link rel="stylesheet" href="style/-1300px/style--1300px.css" media="(max-width:1299px)">
    <link rel="stylesheet" href="style/-1099px/style--1099px.css" media="(max-width:1099px)">
    <link rel="stylesheet" href="style/-849px/style--849px.css" media="(max-width:849px)">
    <link rel="stylesheet" href="style/-699px/style--699px.css" media="(max-width:699px)">
    <link rel="icon" href="image/icon.png" sizes="192x192" />
    <!-- 下記のmetaとscriptはスマートフォンでズームを可能にしつつ，フォーム入力時に自動的にズームされないようにするためのスクリプト -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
        var ua = navigator.userAgent.toLowerCase();
        var isiOS = (ua.indexOf('iphone') > -1) || (ua.indexOf('ipad') > -1);
        if (isiOS) {
            var viewport = document.querySelector('meta[name="viewport"]');
            if (viewport) {
                var viewportContent = viewport.getAttribute('content');
                viewport.setAttribute('content', viewportContent + ', user-scalable=no');
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <div class="name">
            youtube multi player
        </div>
        <div class="menu_button">
            menu
        </div>
        <div class="header_button">
        </div>
    </div>

    <div class="black"></div>

    <div class="menu">
        <div class="select">
            <div class="all_clear_menu">
                <p>全ての動画を消去します．よろしいですか？</p>
                <div class="all_clear_menu_button">
                    <div class="all_clear_menu_button_yes">yes</div>
                    <div class="all_clear_menu_button_no">no</div>
                </div>
            </div>
            <div class="notification">
            </div>
            <div class="change_area">
                <div class="URL_in">
                    <button class="all_clear">全て削除</button>
                    <input type="text" class="URL_in_box" placeholder="ここにYouTubeのURLを入力…">
                    <button class="URL_in_box_button">追加</button>
                </div>
                <div class="URL_area">

                </div>
            </div>
            <div class="close">
            </div>
        </div>
    </div>

    <div class="main">
        <div class="no_content">
            <p>コンテンツがありません<br>コンテンツを追加するには'menu'からURLを入力し，'追加'を押してください</p>
        </div>
    </div>

    <div class="block">
        <div class="block_content">
            <p>このサイトは<span>スマートフォン</span>の表示に対応していません</p>
            <p>上記を了解して表示するには下のボタンを押してください</p>
            <button class="block_no">表示する</button>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
